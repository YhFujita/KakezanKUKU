<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>たのしいかけざん九九</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- タイトル画面 -->
        <section id="title-screen" class="screen active">
            <h1 class="main-title">たのしい<br>かけざん九九</h1>
            <div class="menu-buttons">
                <button id="btn-start-quiz" class="btn-primary btn-large">クイズをはじめる</button>
                <button id="btn-show-list" class="btn-secondary">いちちらんひょう</button>
            </div>
        </section>

        <!-- 一覧表画面 -->
        <section id="list-screen" class="screen hidden">
            <header class="screen-header">
                <button class="btn-back" data-target="title-screen">もどる</button>
                <h2>九九のひょう</h2>
            </header>
            <div class="dan-selector">
                <!-- JSで生成 -->
            </div>
            <div id="kuku-list-container" class="kuku-list">
                <!-- JSで生成 -->
            </div>
        </section>

        <!-- クイズ画面 -->
        <section id="quiz-screen" class="screen hidden">
            <header class="screen-header">
                <button class="btn-back" data-target="title-screen">やめる</button>
                <div class="score-display">せいかい: <span id="score-count">0</span></div>
            </header>
            
            <div class="quiz-area">
                <div class="question-display">
                    <span id="q-d1" class="number">3</span>
                    <span class="operator">×</span>
                    <span id="q-d2" class="number">5</span>
                    <span class="equals">=</span>
                    <span class="question-mark">?</span>
                </div>

                <div id="hint-area" class="hint-area hidden">
                    <p id="hint-text" class="hint-text">5が 3こ ある という いみだよ</p>
                    <div id="hint-visual" class="hint-visual">
                        <!-- JSで生成 -->
                    </div>
                </div>

                <button id="btn-hint" class="btn-hint">ヒントをみる</button>

                <div id="answer-options" class="answer-options">
                    <!-- JSで生成 -->
                </div>
                
                <div id="feedback-overlay" class="feedback-overlay hidden">
                    <div class="feedback-content">
                        <span id="feedback-icon">⭕</span>
                        <p id="feedback-read">サン ゴ ジュウゴ</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
